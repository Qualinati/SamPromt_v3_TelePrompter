<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter Pro V5 (Gold Edition)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        accent: { DEFAULT: '#3B82F6', dark: '#2563EB' },
                        darkbg: '#0B1120', // Daha derin siyah
                        surface: '#1E293B'
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --prompter-font-size: 4rem; /* BaÅŸlangÄ±Ã§ font boyutu */
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        #prompter-text-container {
            scroll-behavior: smooth;
            height: 75vh;
            overflow-y: auto;
            padding-top: 40vh;
            padding-bottom: 50vh;
            /* Daha yumuÅŸak maskeleme */
            mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
        }
        
        /* Normal kelimeler */
        .prompter-word {
            display: inline-block;
            opacity: 0.4;
            transition: all 0.2s ease-out;
            margin-right: 0.3em; /* DoÄŸal boÅŸluk */
            margin-bottom: 0.5em;
            font-size: var(--prompter-font-size);
        }

        /* Okunan kelime (Daha yumuÅŸak vurgu) */
        .highlighted-word {
            color: #E2E8F0; /* GÃ¶z yormayan buz beyazÄ± */
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.7); /* Daha az parlama */
            transform: scale(1.1);
            font-weight: 800;
            opacity: 1 !important;
        }

        /* OkunmuÅŸ kelimeler */
        .read-word {
            opacity: 0.15;
            filter: blur(1px);
        }
        
        .glass {
            background: rgba(15, 23, 42, 0.90);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Ayna Modu */
        .mirror { transform: scaleX(-1); }
    </style>
</head>
<body class="bg-darkbg text-gray-200 font-sans min-h-screen overflow-hidden relative selection:bg-accent selection:text-white">

    <nav class="flex justify-between items-center p-6 relative z-20 border-b border-white/5 bg-darkbg/50 backdrop-blur-md">
        <h1 class="text-2xl md:text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-indigo-400 to-purple-500">
            Teleprompter Pro <span class="text-xs bg-gradient-to-r from-yellow-500 to-amber-600 text-white px-2 py-0.5 rounded-full ml-2 align-middle tracking-wider font-bold shadow-sm">GOLD V5</span>
        </h1>
        <div class="flex items-center gap-4">
             <span class="text-xs text-gray-500 hidden md:block">BoÅŸluk: Mikrofon | YÃ¶n TuÅŸlarÄ±: Manuel</span>
            <button onclick="window.location.reload()" class="text-sm text-gray-400 hover:text-white transition flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-white/5">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            </button>
        </div>
    </nav>

    <main class="container mx-auto px-4 relative z-10 h-full flex flex-col items-center justify-center">
        <section id="editor-mode" class="w-full max-w-4xl transition-all duration-500 py-10">
            <div class="glass rounded-3xl p-8 shadow-2xl border-t border-white/10 relative overflow-hidden">
                <div class="absolute -top-20 -right-20 w-60 h-60 bg-accent/20 rounded-full blur-3xl pointer-events-none"></div>

                <div class="mb-4 flex justify-between items-center relative z-10">
                    <label class="text-gray-300 text-lg font-bold flex items-center">
                         ğŸ“ Okunacak Metin
                    </label>
                    <span id="save-status" class="text-xs text-accent font-medium transition-opacity opacity-0">Kaydedildi âœ“</span>
                </div>
                <textarea id="source-text" class="w-full h-[50vh] bg-darkbg/80 p-6 rounded-2xl border border-gray-700/50 outline-none resize-none text-xl text-gray-200 focus:border-accent/50 focus:ring-2 focus:ring-accent/20 transition shadow-inner leading-relaxed relative z-10 placeholder-gray-600" placeholder="Metnini buraya yapÄ±ÅŸtÄ±r kral..."></textarea>
                <div class="flex justify-center mt-8 relative z-10">
                    <button onclick="startPrompter()" class="group relative px-12 py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-full font-bold shadow-lg shadow-blue-900/30 transition-all transform hover:scale-[1.02] active:scale-95 overflow-hidden">
                        <span class="absolute inset-0 bg-white/20 group-hover:translate-x-full transition-transform duration-500 ease-out"></span>
                        <span class="relative flex items-center gap-2 text-lg">
                            ğŸš€ Sunumu BaÅŸlat
                        </span>
                    </button>
                </div>
                 <p class="text-center text-gray-500 text-sm mt-4 relative z-10">Merak etme, metnin tarayÄ±cÄ± hafÄ±zasÄ±na otomatik kaydediliyor.</p>
            </div>
        </section>

        <section id="prompter-mode" class="hidden w-full max-w-7xl relative h-screen flex flex-col">
            <div id="prompter-text-container" class="no-scrollbar font-bold text-center leading-snug text-gray-500 select-none px-4 md:px-10 tracking-tight transition-transform duration-300"></div>

            <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 w-full max-w-2xl px-4 z-50 flex flex-col items-center gap-3">
                
                <div id="status-bubble" class="px-4 py-2 rounded-full bg-black/80 backdrop-blur-xl text-xs font-mono text-gray-400 transition-colors duration-300 border border-white/10 shadow-xl text-center min-w-[220px]">
                    HazÄ±r. BaÅŸlamak iÃ§in mikrofona tÄ±kla veya BOÅLUK tuÅŸuna bas.
                </div>

                <div class="glass p-2 rounded-[2rem] flex items-center gap-4 shadow-2xl bg-gray-900/95 border border-white/10 relative">
                    
                    <button onclick="stopPrompter()" class="p-4 rounded-full text-gray-400 hover:text-white hover:bg-white/10 transition tooltip-trigger" title="Metni DÃ¼zenle">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12"></path></svg>
                    </button>
                    
                    <button id="mic-btn" onclick="toggleMicrophone()" class="relative p-6 bg-accent rounded-full text-white shadow-lg shadow-blue-500/40 transition-all transform hover:scale-105 active:scale-95 group">
                        <span id="mic-pulse" class="absolute inset-0 rounded-full bg-white opacity-0 transition-opacity duration-1000"></span>
                        <svg id="mic-icon" class="w-9 h-9 relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                    </button>

                    <button onclick="toggleSettings()" class="p-4 rounded-full text-gray-400 hover:text-white hover:bg-white/10 transition relative" title="Ayarlar">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                         <span class="absolute top-3 right-3 w-2 h-2 bg-accent rounded-full animate-pulse"></span>
                    </button>
                </div>

                 <div id="settings-panel" class="glass p-3 rounded-[1.5rem] flex items-center gap-3 shadow-xl bg-gray-900/95 border border-white/10 absolute bottom-28 transition-all duration-300 opacity-0 translate-y-4 pointer-events-none scale-95 origin-bottom">
                    <button onclick="adjustFontSize(-0.5)" class="p-3 rounded-full text-gray-400 hover:text-white hover:bg-white/10 transition bg-white/5">
                        <span class="text-sm font-bold">A-</span>
                    </button>
                     <button onclick="adjustFontSize(0.5)" class="p-3 rounded-full text-gray-400 hover:text-white hover:bg-white/10 transition bg-white/5">
                        <span class="text-lg font-bold">A+</span>
                    </button>
                    <div class="w-px h-6 bg-white/10 mx-1"></div>
                    <button onclick="toggleMirror()" class="p-3 rounded-full text-gray-400 hover:text-accent hover:bg-white/10 transition flex flex-col items-center gap-1 group" title="Ayna Modu">
                        <svg class="w-5 h-5 group-[.active]:text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                        <span class="text-[0.6rem] uppercase font-bold">Ayna</span>
                    </button>
                    <div class="w-px h-6 bg-white/10 mx-1"></div>
                     <button onclick="resetReadingPos()" class="p-3 rounded-full text-gray-400 hover:text-white hover:bg-white/10 transition" title="BaÅŸa Sar">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    </button>
                </div>

            </div>
        </section>
    </main>

    <script>
        const els = {
            editor: document.getElementById('editor-mode'),
            prompter: document.getElementById('prompter-mode'),
            source: document.getElementById('source-text'),
            container: document.getElementById('prompter-text-container'),
            status: document.getElementById('status-bubble'),
            micBtn: document.getElementById('mic-btn'),
            micPulse: document.getElementById('mic-pulse'),
            saveStatus: document.getElementById('save-status'),
            settingsPanel: document.getElementById('settings-panel')
        };

        let state = {
            recognition: null,
            isListening: false,
            shouldListen: false,
            words: [],
            cleanText: [],
            currentIndex: 0,
            currentFontSize: 4, // rem
            isMirrored: false,
            settingsOpen: false
        };

        // === OTO-KAYIT SÄ°STEMÄ° ===
        // Sayfa yÃ¼klendiÄŸinde hafÄ±zadan al
        window.addEventListener('DOMContentLoaded', () => {
            const savedText = localStorage.getItem('prompterText');
            if (savedText) els.source.value = savedText;
        });

        // YazÄ± deÄŸiÅŸtikÃ§e hafÄ±zaya at
        els.source.addEventListener('input', () => {
            localStorage.setItem('prompterText', els.source.value);
            showSaveStatus();
        });

        function showSaveStatus() {
            els.saveStatus.classList.remove('opacity-0');
            setTimeout(() => els.saveStatus.classList.add('opacity-0'), 2000);
        }

        // === KLAVYE KISAYOLLARI (PANÄ°K MODU) ===
        document.addEventListener('keydown', (e) => {
            if (els.prompter.classList.contains('hidden')) return; // Sadece prompter modunda

            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    toggleMicrophone();
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                    e.preventDefault();
                    manualMove(1);
                    break;
                case 'ArrowLeft':
                case 'ArrowUp':
                    e.preventDefault();
                    manualMove(-1);
                    break;
            }
        });

        function manualMove(direction) {
            let newIndex = state.currentIndex + direction;
            newIndex = Math.max(0, Math.min(newIndex, state.words.length - 1));
            if (newIndex !== state.currentIndex) {
                scrollToIndex(newIndex);
                state.currentIndex = newIndex;
                updateStatus(direction > 0 ? "Manuel Ä°leri â–¶" : "â—€ Manuel Geri", "text-yellow-400");
            }
        }

        // === SES MOTORU (V5 FINAL ENGINE) ===
        function initSpeech() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) return alert("Chrome kullanÄ±n.");

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            state.recognition = new SpeechRecognition();
            state.recognition.continuous = true;
            state.recognition.interimResults = true;
            state.recognition.lang = 'tr-TR';

            state.recognition.onstart = () => {
                state.isListening = true;
                updateMicUI(true);
                updateStatus("Dinleniyor... AkÄ±ÅŸa bÄ±rak.", "text-green-400 bg-green-900/30 border-green-500/30");
            };

            state.recognition.onend = () => {
                state.isListening = false;
                if (state.shouldListen) {
                    // updateStatus("BaÄŸlantÄ± tazeleniyor...", "text-yellow-400"); // KullanÄ±cÄ±yÄ± darlamaya gerek yok
                    try { state.recognition.start(); } catch(e) {}
                } else {
                    updateMicUI(false);
                    updateStatus("DuraklatÄ±ldÄ±. Devam etmek iÃ§in tÄ±kla.", "text-gray-400");
                }
            };
            
            state.recognition.onerror = (e) => { 
                if(e.error === 'not-allowed') {
                     state.shouldListen = false; 
                     updateMicUI(false);
                     updateStatus("HATA: Mikrofon izni yok!", "text-red-400 bg-red-900/50");
                }
            };

            state.recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) transcript += event.results[i][0].transcript;
                if (transcript.trim()) handleInput(transcript.toLowerCase().trim());
            };
        }

        // --- MOTORUN KALBÄ° (En SÄ±kÄ± Kontrol) ---
        function handleInput(transcript) {
            const spokenWords = transcript.split(/\s+/);
            const lastWord = spokenWords[spokenWords.length - 1]; 
            const secondLastWord = spokenWords.length > 1 ? spokenWords[spokenWords.length - 2] : null;

            if (!lastWord || lastWord.length < 2) return;

            // Debug iÃ§in (Ä°stersen aÃ§)
            // updateStatus(`Duyulan: ${lastWord}`, "text-blue-300");

            // Ã‡ok dar arama menzili (6 kelime)
            const searchEnd = Math.min(state.currentIndex + 6, state.cleanText.length);

            for (let i = state.currentIndex; i < searchEnd; i++) {
                const targetWord = state.cleanText[i];
                let isMatch = false;

                // 1. Kural: Ä°kili Kombinasyon (En GÃ¼venli)
                if (secondLastWord && i > 0) {
                    const prevTarget = state.cleanText[i - 1];
                    if (prevTarget === secondLastWord && targetWord === lastWord) isMatch = true;
                }

                // 2. Kural: Tekil Kelime (ACIMASIZ TAM EÅLEÅME)
                // Benzerlik yok. KÃ¶k yok. Ya hep ya hiÃ§.
                if (!isMatch && targetWord === lastWord) {
                     isMatch = true;
                }

                if (isMatch) {
                    scrollToIndex(i);
                    state.currentIndex = i + 1;
                    return; // BulduÄŸun an Ã§Ä±k.
                }
            }
        }

        // === GÃ–RSEL Ä°ÅLEMLER ===
        function scrollToIndex(index) {
            state.words.forEach((el, i) => {
                if (i === index) {
                    el.className = 'prompter-word highlighted-word';
                    el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else if (i < index) {
                    el.className = 'prompter-word read-word'; // Okunanlar flu
                } else {
                    el.className = 'prompter-word'; // Gelecekler normal
                }
            });
        }

        // === UI KONTROLLERÄ° ===
        function startPrompter() {
            const text = els.source.value.trim();
            if (!text) return alert("Metin girin bro.");

            els.container.innerHTML = '';
            state.words = [];
            state.cleanText = [];
            state.currentIndex = 0;

            // --- YENÄ° METÄ°N Ä°ÅLEME (BOÅLUK SORUNU Ã‡Ã–ZÃœMÃœ) ---
            // Kelimeleri doÄŸal halleriyle al (noktalama dahil)
            const rawWords = text.split(/\s+/);

            rawWords.forEach(rawWord => {
                if(!rawWord) return;

                // GÃ¶rÃ¼nen kelime (Span)
                const span = document.createElement('span');
                span.textContent = rawWord;
                span.className = 'prompter-word';
                els.container.appendChild(span);
                state.words.push(span);
                
                // KarÅŸÄ±laÅŸtÄ±rma iÃ§in temiz kelime (sadece harfler)
                state.cleanText.push(rawWord.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()"']/g,""));
            });
            
            els.editor.classList.add('hidden');
            els.prompter.classList.remove('hidden');
            
            if (!state.recognition) initSpeech();
        }

        function stopPrompter() {
            state.shouldListen = false;
            if (state.recognition) state.recognition.stop();
            els.prompter.classList.add('hidden');
            els.editor.classList.remove('hidden');
            closeSettings();
        }

        function toggleMicrophone() {
            if (!state.recognition) initSpeech();
            
            if (state.shouldListen) {
                state.shouldListen = false;
                state.recognition.stop();
            } else {
                state.shouldListen = true;
                try { state.recognition.start(); } catch(e) {}
            }
        }

        function resetReadingPos() {
            state.currentIndex = 0;
            scrollToIndex(0);
            updateStatus("BaÅŸa sarÄ±ldÄ±.", "text-blue-400");
        }

        // --- YENÄ° Ã–ZELLÄ°K FONKSÄ°YONLARI ---
        function toggleSettings() {
            state.settingsOpen = !state.settingsOpen;
            if(state.settingsOpen) {
                els.settingsPanel.classList.remove('opacity-0', 'translate-y-4', 'pointer-events-none', 'scale-95');
            } else {
                closeSettings();
            }
        }
        function closeSettings() {
            state.settingsOpen = false;
             els.settingsPanel.classList.add('opacity-0', 'translate-y-4', 'pointer-events-none', 'scale-95');
        }

        function adjustFontSize(change) {
            state.currentFontSize = Math.max(2, Math.min(8, state.currentFontSize + change));
            document.documentElement.style.setProperty('--prompter-font-size', `${state.currentFontSize}rem`);
        }

        function toggleMirror() {
            state.isMirrored = !state.isMirrored;
            els.container.classList.toggle('mirror', state.isMirrored);
            const btn = document.querySelector('#settings-panel button[onclick="toggleMirror()"]');
            btn.classList.toggle('active', state.isMirrored);
             updateStatus(state.isMirrored ? "Ayna Modu: AÃ‡IK" : "Ayna Modu: KAPALI", "text-blue-300");
        }

        function updateMicUI(isActive) {
            if (isActive) {
                els.micBtn.classList.add('bg-red-600', 'ring-4', 'ring-red-600/30', 'scale-110');
                els.micBtn.classList.remove('bg-accent');
                els.micPulse.classList.add('animate-ping', 'opacity-40');
            } else {
                els.micBtn.classList.remove('bg-red-600', 'ring-4', 'ring-red-600/30', 'scale-110');
                els.micBtn.classList.add('bg-accent');
                els.micPulse.classList.remove('animate-ping', 'opacity-40');
            }
        }

        let statusTimeout;
        function updateStatus(msg, colorClass) {
            els.status.textContent = msg;
            els.status.className = `px-4 py-2 rounded-full bg-black/80 backdrop-blur-xl text-xs font-mono transition-all duration-300 border border-white/10 shadow-xl text-center min-w-[220px] ${colorClass}`;
            
            clearTimeout(statusTimeout);
            if(!state.shouldListen && !msg.includes("DuraklatÄ±ldÄ±")) {
                 statusTimeout = setTimeout(() => {
                      updateStatus("DuraklatÄ±ldÄ±. Devam etmek iÃ§in tÄ±kla.", "text-gray-400");
                 }, 3000);
            }
        }

        // Ä°lk aÃ§Ä±lÄ±ÅŸta placeholder metin (EÄŸer hafÄ±zada yoksa)
        if(!els.source.value) {
             els.source.value = "HoÅŸ geldin Kral! Ä°ÅŸte V5 Gold Edition.\n\nArtÄ±k metinlerin tren gibi birbirine girmiyor, gayet ferah.\n\nOkunan kelime gÃ¶zÃ¼nÃ¼ kÃ¶r etmiyor, tatlÄ± bir buz mavisiyle parlÄ±yor.\n\nVe en Ã¶nemlisi: Sistem artÄ±k 'benzer' kelimelere asla atlamaz. Sadece %100 emin olduÄŸunda ilerler.\n\nSaÄŸ alttaki ayarlar butonuna tÄ±kla; Ayna modu, font bÃ¼yÃ¼tme orada. AyrÄ±ca BOÅLUK tuÅŸuyla mikrofonu aÃ§Ä±p kapatabilirsin.\n\nSahne senin!";
        }
    </script>
</body>
