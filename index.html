<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter Pro V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        accent: { DEFAULT: '#3B82F6', dark: '#2563EB' },
                        darkbg: '#0F172A',
                        surface: '#1E293B'
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        #prompter-text-container {
            scroll-behavior: smooth;
            height: 70vh;
            overflow-y: auto;
            padding-top: 40vh;
            padding-bottom: 50vh;
            mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
        }
        .highlighted-word {
            color: #3B82F6;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
            transform: scale(1.1);
            display: inline-block;
            transition: all 0.2s ease;
        }
        .glass {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-darkbg text-gray-200 font-sans min-h-screen overflow-hidden relative">

    <div id="debug-panel" class="fixed top-0 left-0 w-full bg-red-900/80 text-white text-center text-xs py-1 z-50 hidden">
        Sistem HatasÄ±: <span id="error-msg"></span>
    </div>
    
    <nav class="flex justify-between items-center p-6 relative z-20">
        <h1 class="text-2xl md:text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
            Teleprompter Pro <span class="text-xs bg-gray-700 text-white px-2 py-1 rounded ml-2">V2</span>
        </h1>
        <button onclick="window.location.reload()" class="text-sm text-gray-400 hover:text-white">SayfayÄ± Yenile</button>
    </nav>

    <main class="container mx-auto px-4 relative z-10 h-full flex flex-col items-center justify-center">
        <section id="editor-mode" class="w-full max-w-4xl transition-all duration-500">
            <div class="glass rounded-2xl p-6 md:p-8 shadow-2xl">
                <textarea id="source-text" class="w-full h-80 bg-darkbg/50 p-4 rounded-xl border border-gray-700/50 outline-none resize-none text-lg text-gray-300" placeholder="Metnini buraya yapÄ±ÅŸtÄ±r..."></textarea>
                <div class="flex justify-center mt-6">
                    <button onclick="startPrompter()" class="px-8 py-4 bg-accent hover:bg-accent-dark text-white rounded-full font-bold shadow-lg transition transform hover:scale-105">
                        Sunumu BaÅŸlat ðŸš€
                    </button>
                </div>
            </div>
        </section>

        <section id="prompter-mode" class="hidden w-full max-w-5xl relative h-screen flex flex-col">
            <div id="prompter-text-container" class="no-scrollbar text-4xl md:text-6xl font-bold text-center leading-tight text-gray-500 select-none px-4"></div>

            <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 w-full max-w-xl px-4 flex flex-col items-center space-y-4 z-50">
                
                <div id="live-caption" class="glass px-4 py-2 rounded-lg text-sm text-green-400 font-mono min-h-[40px] flex items-center justify-center w-full text-center">
                    Mikrofon bekleniyor... (KonuÅŸtuÄŸunda burada yazacak)
                </div>

                <div class="glass rounded-full p-2 flex items-center space-x-4 shadow-2xl bg-gray-900/90">
                    <button onclick="stopPrompter()" class="p-4 bg-gray-700 hover:bg-gray-600 rounded-full text-white transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                    
                    <button id="mic-btn" onclick="toggleMicrophone()" class="p-5 bg-accent hover:bg-blue-600 rounded-full text-white shadow-lg transition transform active:scale-95">
                        <svg id="mic-icon" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                    </button>

                    <button onclick="resetReadingPos()" class="p-4 bg-gray-700 hover:bg-gray-600 rounded-full text-white transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script>
        const editorMode = document.getElementById('editor-mode');
        const prompterMode = document.getElementById('prompter-mode');
        const sourceText = document.getElementById('source-text');
        const prompterContainer = document.getElementById('prompter-text-container');
        const liveCaption = document.getElementById('live-caption');
        const micBtn = document.getElementById('mic-btn');
        const debugPanel = document.getElementById('debug-panel');
        const errorMsg = document.getElementById('error-msg');

        let recognition;
        let isListening = false;
        let shouldBeListening = false; // KullanÄ±cÄ± durdurana kadar true kalacak
        let wordElements = [];
        let cleanTextArray = [];
        let currentWordIndex = 0;

        // TarayÄ±cÄ± KontrolÃ¼ ve Ayarlar
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true; // SÃ¼rekli dinle
            recognition.interimResults = true; // AnlÄ±k sonuÃ§larÄ± ver
            recognition.lang = 'tr-TR';

            recognition.onstart = () => {
                isListening = true;
                micBtn.classList.add('bg-red-500', 'animate-pulse');
                micBtn.classList.remove('bg-accent');
                liveCaption.textContent = "Dinliyorum... (LÃ¼tfen net konuÅŸ)";
                liveCaption.classList.remove('text-red-400');
                liveCaption.classList.add('text-green-400');
            };

            recognition.onend = () => {
                isListening = false;
                // EÄŸer kullanÄ±cÄ± manuel durdurmadÄ±ysa, otomatik tekrar baÅŸlat (KEEP ALIVE)
                if (shouldBeListening) {
                    liveCaption.textContent = "BaÄŸlantÄ± yenileniyor...";
                    try { recognition.start(); } catch(e) {}
                } else {
                    micBtn.classList.remove('bg-red-500', 'animate-pulse');
                    micBtn.classList.add('bg-accent');
                    liveCaption.textContent = "Mikrofon kapalÄ±.";
                    liveCaption.classList.add('text-gray-500');
                }
            };

            recognition.onerror = (event) => {
                console.error("Speech Error:", event.error);
                if (event.error === 'not-allowed') {
                    showError("Mikrofon izni reddedildi! LÃ¼tfen tarayÄ±cÄ± ayarlarÄ±ndan izin verin.");
                    shouldBeListening = false;
                } else if (event.error === 'no-speech') {
                    // Sessizlik hatasÄ±, yoksay ve devam et
                } else {
                    liveCaption.textContent = "Hata: " + event.error;
                }
            };

            recognition.onresult = (event) => {
                let finalTranscript = '';
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }

                // Ekrana ne duyduÄŸunu yaz (Debug)
                const heardText = interimTranscript || finalTranscript;
                if(heardText) {
                    liveCaption.textContent = `Duyulan: "${heardText}"`;
                    handleSpeechInput(heardText.toLowerCase());
                }
            };

        } else {
            showError("Bu tarayÄ±cÄ± ses tanÄ±mayÄ± desteklemiyor. LÃ¼tfen Chrome kullanÄ±n.");
        }

        function startPrompter() {
            const text = sourceText.value.trim();
            if (!text) return alert("Metin gir bro!");
            
            sourceText.value = text; // TemizlenmiÅŸ hali kalsÄ±n
            processText(text);
            
            editorMode.classList.add('hidden');
            prompterMode.classList.remove('hidden');
            
            // Otomatik baÅŸlatmayÄ± dene
            toggleMicrophone();
        }

        function processText(text) {
            prompterContainer.innerHTML = '';
            wordElements = [];
            cleanTextArray = [];
            currentWordIndex = 0;

            // Metni daha akÄ±llÄ± bÃ¶l
            const words = text.split(/[\s\n]+/); // BoÅŸluk ve enter'a gÃ¶re ayÄ±r

            words.forEach((word, index) => {
                const span = document.createElement('span');
                span.textContent = word + ' ';
                span.id = 'w-' + index;
                span.className = 'inline-block transition-opacity duration-300 opacity-40'; // VarsayÄ±lan sÃ¶nÃ¼k
                prompterContainer.appendChild(span);
                wordElements.push(span);
                
                // Temizlik: noktalama iÅŸaretlerini kaldÄ±r, kÃ¼Ã§Ã¼lt
                cleanTextArray.push(word.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,""));
            });
            
            // Ä°lk kelimeyi hafif parlat
            if(wordElements[0]) wordElements[0].classList.remove('opacity-40');
        }

        function handleSpeechInput(transcript) {
            const spokenWords = transcript.trim().split(/\s+/);
            const lastWord = spokenWords[spokenWords.length - 1]; // Duyulan son kelime
            
            // Performans iÃ§in arama aralÄ±ÄŸÄ± (mevcut konumdan ileriye 100 kelime)
            const searchLimit = Math.min(currentWordIndex + 100, cleanTextArray.length);

            // Algoritma: Son duyulan kelimeyi Ã¶nÃ¼mÃ¼zdeki metinde ara
            for (let i = currentWordIndex; i < searchLimit; i++) {
                // Basit eÅŸleÅŸme veya "kapsama" kontrolÃ¼
                if (cleanTextArray[i] === lastWord || (lastWord.length > 3 && cleanTextArray[i].includes(lastWord))) {
                    highlightAndScroll(i);
                    currentWordIndex = i + 1; // Konumu gÃ¼ncelle
                    return; 
                }
            }
        }

        function highlightAndScroll(index) {
            // Ã–ncekileri sÃ¶nÃ¼kleÅŸtir
            wordElements.forEach((el, i) => {
                if (i < index) el.className = 'inline-block transition-opacity duration-300 opacity-20'; // Okunanlar Ã§ok sÃ¶nÃ¼k
                else if (i === index) el.className = 'highlighted-word text-white font-extrabold'; // Aktif kelime parlasÄ±n
                else el.className = 'inline-block transition-opacity duration-300 opacity-40'; // Gelecekler orta sÃ¶nÃ¼k
            });

            // KaydÄ±r
            const el = wordElements[index];
            if(el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function toggleMicrophone() {
            if (!recognition) return;
            
            if (shouldBeListening) {
                shouldBeListening = false;
                recognition.stop();
            } else {
                shouldBeListening = true;
                try { recognition.start(); } catch(e) {}
            }
        }

        function stopPrompter() {
            shouldBeListening = false;
            if(recognition) recognition.stop();
            prompterMode.classList.add('hidden');
            editorMode.classList.remove('hidden');
        }

        function resetReadingPos() {
            currentWordIndex = 0;
            highlightAndScroll(0);
        }

        function showError(msg) {
            debugPanel.classList.remove('hidden');
            errorMsg.textContent = msg;
            setTimeout(() => debugPanel.classList.add('hidden'), 5000);
        }
        
        // Ã–rnek Metin
        sourceText.value = "Merhaba! Mikrofonunu test ediyoruz.\n\nLÃ¼tfen bu metni normal bir hÄ±zda okumaya baÅŸla. AÅŸaÄŸÄ±daki yeÅŸil kutuda senin sÃ¶ylediklerini anlÄ±k olarak yazacaÄŸÄ±m. \n\nEÄŸer ben duyduÄŸum kelimeyi metinde bulursam, otomatik olarak aÅŸaÄŸÄ± kayacaÄŸÄ±m. Hadi baÅŸlayalÄ±m!";
    </script>
</body>
</html>
